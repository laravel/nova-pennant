providers:
  - Laravel\Nova\NovaCoreServiceProvider
  - Workbench\App\Providers\NovaServiceProvider
  - Workbench\App\Providers\WorkbenchServiceProvider

migrations:
  - workbench/database/migrations

workbench:
  start: /nova
  user: nova@laravel.com
  discovers:
    factories: true
  build:
    - package:discover
    - asset-publish
    - create-sqlite-db
    - db:wipe
    - migrate:refresh:
        --seed: true
        --seeder: Workbench\Database\Seeders\DatabaseSeeder
  assets:
    - nova-assets
  sync:
    - from: dist
      to: public/vendor/nova-pennant

purge:
  directories:
    - lang/*
